<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors - TOP</title>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
      <div class="sub_one">
        <h1 id="start_game">START GAME</h1>
      </div>
      <div class="buttons">
        <button id="rock" class="choice">ROCK</button>
        <button id="paper" class="choice">PAPER</button>
        <button id="scissors" class="choice">SCISSORS</button>
      </div>

      <div class="scores">
        <div class="win">
          <h3>WIN :</h3>
          <h3 id="win">0</h3>
        </div>
        <div class="loss">
          <h3>LOSS :</h3>
          <h3 id="loss">0</h3>
        </div>
        <div class="tie">
          <h3>TIE :</h3>
          <h3 id="tie">0</h3>
        </div>
      </div>
    </div>
    <h1 id="winner"></h1>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
